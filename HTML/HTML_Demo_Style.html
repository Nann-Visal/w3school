<!DOCTYPE html>
<html>
    <body style="background-color: aquamarine;">
        <h1 style="background-color: aliceblue;">this is a paragraph</h1>
        <p>normal paragraph</p>
        <p style="color:blue">this is blue paragraph with style element</p>
        <p style="color: red;"> Red paragraph</p>
        <p style="color: yellow;">Yellow paragraph</p>
        <h2 style="background-color: blueviolet;">this is the end of paragraph</h2>

        <p style="font-family: 'Courier New', Courier, monospace;">this is font family1</p>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">this is font family2</p>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">this is font family3</p>



        <h1 style="text-align: center;">center text</h1>
        <p style="text-align: left;">left text</p>
        <p style="text-align: right;">right text</p>
        <p style="text-align: end;">end text</p>
    </body>
</html>
