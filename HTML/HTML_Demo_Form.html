<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Html form Demo</h2>
        <form action="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_submit">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="Nann_Visal"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Ahpatrio"><br>
            <input type="submit" value="Submit">


            <br><br>
            <input type="radio" id="html" name="fave_Language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fave_Language" value="CSS">
            <label for="html">CSS</label><br>
            <input type="radio" id="js" name="fave_Language" value="JavaScripts">
            <label for="html">JAVASCRIPTS</label><br>
            <br>
            <input type="checkbox" id="v1" name="v1" value="Bike">
            <label for="v1">I have a bike.</label><br>
            <input type="checkbox" id="v2" name="v2" value="Moto">
            <label for="v2">I have a moto.</label><br>
            <input type="checkbox" id="v3" name="v3" value="Car">
            <label for="v3">I have a car.</label><br>
            
        </form>
    </body>
</html>
